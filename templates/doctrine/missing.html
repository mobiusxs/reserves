{% extends 'base.html' %}

{% block title %}Missing Items{% endblock %}

{% block content %}
    <table id="table" class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th class="text-center">Item</th>
                <th class="text-center">Quantity</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item['name'] }}</td>
                <td class="text-end">{{ "{:,.0f}".format(item['missing']) }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
