<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.4/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/datatables.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="container p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('doctrine.index') }}">Reserves</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link {% if request.url_rule.endpoint == "doctrine.index" %}active{% endif %}" href="{{ url_for('doctrine.index') }}">Doctrines</a>
                  <a class="nav-link {% if request.url_rule.endpoint == "doctrine.items" %}active{% endif %}" href="{{ url_for('doctrine.items') }}">Items</a>
                  <a class="nav-link {% if request.url_rule.endpoint == "doctrine.missing" %}active{% endif %}" href="{{ url_for('doctrine.missing') }}">Missing</a>
                  <a class="nav-link {% if request.url_rule.endpoint == "doctrine.add" %}active{% endif %}" href="{{ url_for('doctrine.add') }}">Add Doctrine</a>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.4/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/datatables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#table').DataTable({
                dom: '<"top"Bfl>rt<"bottom"ip><"clear">',
                paging: true,
                header: false,
                buttons: [
                    {
                        extend: 'copy',
                        header: false,
                        title: ''
                    }
                ]
            });
        });
    </script>
</body>
</html>
